version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gestor_tareas_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gestor_tareas_academicas
      MYSQL_USER: gestor_user
      MYSQL_PASSWORD: gestor_password
    ports:
      - "3307:3306"  # Puerto 3307 en el host para evitar conflictos con MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

